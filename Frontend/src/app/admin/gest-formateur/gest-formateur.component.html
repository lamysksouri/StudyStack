<app-header></app-header>


<div class="container">
  <table class="table table-striped mt-3">
    <thead class="table-dark">
      <tr class="text-center">
        <th scope="col">Nom</th>
        <th scope="col">Email</th>
        <th scope="col">Téléphone</th>
        <th scope="col">Type</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of formateurs" [ngClass]="{'admin-row': item.type === 'admin', 'formateur-row': item.type === 'formateur'}">
        <td>{{item.fullname}}</td>
        <td>{{item.email}}</td>
        <td>{{item.mobile}}</td>
        <td>{{item.type}}</td>

        <td class="text-center">
          <button class="btn btn-warning" (click)="open(content)" >Modifier</button>
          <button class="btn btn-danger mx-5" (click)="delete(item.id)" >Supprimer</button>
        </td>
     

      </tr>
    </tbody>
  </table>
</div>
<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Modifier Professeur</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="d('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="form" >
      <div class="row">
          <div class="col-md-4 col-sm-12">
              <label for="">Nom</label>
              <input type="text" formControlName="Nom Complet" class="form-control" placeholder="Nom Complet">
          </div>
          <div class="col-md-4 col-sm-12">
              <label for="image">Photo</label>
              <img src="" alt="">
              <input type="file" class="form-control"  >
          </div>
          <div class="col-md-8 col-sm-12">
            <label for="format">Matieres</label>
            <select class="form-control" >
              <option value="all">Toutes les matiéres </option>
                <option  *ngFor="let opt of matieres" value="{{opt.id}}" >{{opt.nom}}</option>
            </select>
            
          </div>
          <div class="col-md-8 col-sm-12">
            <label for="format">Classe</label>
            <select class="form-control" multiple formControlName="selectedClasses" (change)="getSelectedClasses($event)">
              <option value="all">All Classes</option>
                <option  *ngFor="let opt of classes" value="{{opt.id}}" >{{opt.niveau+opt.section+opt.numero}}</option>
            </select>
        </div>
          
      </div>
      
      <div class="d-flex justify-content-end mt-3">
          <button class="btn btn-success"  >Modifier</button>
      </div>
  </form>
  </div>
 
</ng-template>
<ng-template>
  
</ng-template>
