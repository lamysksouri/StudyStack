
<div class="container mt-2" *ngIf="!showForgotPasswordForm" >
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center text-white">
          <h1 class="mt-2">Log In</h1>
          <div class="e">Please enter your email address and password

          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email-Address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email">
              <div id="emailHelp" class="form-text">We will never share your email address with anyone.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
            </div>
            <button type="submit" class="btn btn-primary">Log in</button>
          
          </form>
         
          <div class="mt-3 mx-5">
            <a routerLink="/signup" id="in" class="text-decoration-none text-center">New user? Click here to register</a>
          </div>
          <div class="mt-2">
            <a (click)="showForgotPasswordForm = true" id="md" class="text-decoration-none">Forgot your password? Click here</a>
          </div>
          <a class="nav-link active a1" aria-current="page" href="#!"><img src="https://icones.pro/wp-content/uploads/2021/02/icone-de-la-maison-verte.png" alt=""  height="30" width="30"></a>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container mt-5" *ngIf="showForgotPasswordForm">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center text-white">       
          <h2 id="hi">Receive my password</h2>
          <h6 id="e1">Please enter your email address</h6>
        </div>
        <div class="card-body">
          <form [formGroup]="forgotPasswordForm" (ngSubmit)="sendResetPasswordEmail()">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email-Address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email">
              <div id="emailHelp" class="form-text">We will never share your email address with anyone.</div>
            </div>
            <button type="submit" class="btn btn-primary">Send the password reset email</button>
          </form>
          <div class="mt-3">
            <a (click)="showForgotPasswordForm = false" class="text-decoration-none">Back to login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
