<div class="container">
  <div class="row">
    <div class="col-lg-4 col-md-6 mb-4" *ngFor="let file of pdfFiles">
      <div class="card h-100">
        <div class="card-body d-flex flex-column justify-content-between">
          <h5 class="card-title">{{ file.description }}</h5>
          <div class="card-buttons">
            <a class="btn btn-primary" href="{{ file }}" target="_blank">Voir</a>
            <a class="btn btn-success" href="http://localhost:3000/{{ file.lien }}" download>Télécharger</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
